{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}
{% block content %}
    <div class="login-section border border-success">
    <legend class="text-center border-bottom">Login</legend>
    <form class="p-3" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success btn-sm mt-2" type="submit">Login</button>
        </form>
     <small class="">Need an account? <a href="{% url 'signup' %}">Sign up</a> </small>
    </div>

{% endblock %}
