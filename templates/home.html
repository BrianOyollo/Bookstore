{% extends '_base.html' %}
{% block title %} HOME {% endblock %}
{% block content %}
    <h1>HOMEPAGE</h1>
    {% if user.is_authenticated %}
        <p>Hello {{ user.email }}!</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <p>You're not logged in</p>
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
