{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} Logout {% endblock %}
{% block content %}
    <div class="login-section border border-success">
        <legend class="text-center border-bottom">Logout</legend>
        <div class="p-2">
            <p class="pl-3 h6">Are you sure you want to logout?</p>
            <form class="pl-3" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-danger btn-sm mt-2" type="submit">Logout</button>
            </form>
        </div>
    </div>

{% endblock %}
