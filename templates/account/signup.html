{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} Sign Up {% endblock %}
{% block content %}
    <div class="signup-section border border-success">
        <legend class="text-center border-bottom">Sign Up</legend>
        <form class="p-3" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn  btn-success btn-sm mt-2" type="submit">Sign up</button>
        </form>
        <small class="pl-3">Already have an account? <a href="{% url 'account_login' %}">Login</a></small>
    </div>
{% endblock %}
