{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}BOOKSTORE{% endblock %}</title>
</head>

<body class="bg-light">
<div class="container">

    <div class="navigation border-bottom border-top mb-2 p-2">
        <ul>
            <li class="h4"><a href="{% url 'homepage' %}">Bookstore</a></li>
            {% if user.is_authenticated %}
                <li class="right-nav-links"><a href="{% url 'logout' %}">Logout</a></li>
                <li class="right-nav-links"><a href="#">{{ user.username }}</a></li>
                <li class=""><a href="{% url 'aboutpage' %}">About</a></li>
            {% else %}
                <li class="right-nav-links"><a href="{% url 'signup' %}">Sign Up</a></li>
                <li class="right-nav-links"><a href="{% url 'login' %}">Login</a></li>
                <li class="right-nav-links"><a href="{% url 'aboutpage' %}">About</a></li>
            {% endif %}
        </ul>
    </div>
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
