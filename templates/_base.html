{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}BOOKSTORE{% endblock %}</title>
</head>

<body class="bg-light">
    <div class="container">

        <div class="navigation border-bottom border-top mb-2 p-2">
            <ul>
                <li class="h4"><a href="{% url 'homepage' %}">Bookstore</a></li>
                {% if user.is_authenticated %}
                <li class="right-nav-links "><a class="text-dark" href="{% url 'account_logout' %}">Logout</a></li>
                <li class="right-nav-links">
                    <a class="user-dropdown btn btn-outline-secondary dropdown-toggle" href="#" role="button"
                        id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">{{user.username }}</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a style="display: block" class="dropdown-item" href="#">Account</a>
                        <a style="display: block" class="dropdown-item"
                            href="{% url 'account_change_password' %}">Change Password</a>
                    </div>
                </li>
                <li class=""><a class="text-dark" href="{% url 'book-list' %}">Books</a></li>
                {% else %}
                <li class="right-nav-links"><a class="text-dark" href="{% url 'account_signup' %}">Sign Up</a></li>
                <li class="right-nav-links"><a class="text-dark" href="{% url 'account_login' %}">Login</a></li>
                <li class="right-nav-links"><a class="text-dark" href="{% url 'aboutpage' %}">About</a></li>
                {% endif %}
            </ul>
        </div>
        {% block content %}
        {% endblock %}
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
